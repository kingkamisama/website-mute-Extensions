<!DOCTYPE html>
<html>
<head>
    <title>Language Hide Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Language Hide Options</h1>
    <form id="languageForm">
        <label>
            <input type="checkbox" name="language" value="ar" /> Hide Arabic
        </label>
        <label>
            <input type="checkbox" name="language" value="th" /> Hide Thai
        </label>
        <label>
            <input type="checkbox" name="language" value="en" /> Hide English
        </label>
        <label>
            <input type="checkbox" name="language" value="ja" /> Hide Japanese
        </label>
        <label>
            <input type="checkbox" name="language" value="sa" /> Hide Sanskrit
        </label>
        <label>
            <input type="checkbox" name="language" value="vi" /> Hide Vietnamese
        </label>
        <button type="button" id="apply">Apply</button>
    </form>
    <div id="result">
        <p>Text hidden: <span id="hiddenCount">0</span></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
